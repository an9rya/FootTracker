<!DOCTYPE html>
<html>
  <head>
    <title>FootTracker Login</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;700&family=Judson:wght@700&display=swap"
        rel="stylesheet">
  </head>

  <body>
    <h1>Login</h1>
    
    <section>
        <form action="redirect.html" method="POST">
            <section class="name">
                <input type="text" name="username" id="username" placeholder="username" pattern="^(?!\s).+(?<!\s)$" required title="Username cannot begin or end with a space">
            </section>
            <br>

            <section class="pw">
                <input type="password" name="password" id="password" placeholder="password" pattern="^(?!\s).+(?<!\s)$" required title="Password cannot begin or end with a space">
            </section>
            <br>

            <section class="submit">
                <input type="submit" value="Login" class="submission">
            </section>
            <br>
        </form>
    </section>

    <section>
        <label for="signup">Not a member?</label>
        <button onclick="window.location.href='./signup.html'" class="signup-button" id="signup">Sign up</button>
    </section>
  </body>
</html>
